<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>String Builder</title>
</head>
<body>
    <h1 class="main-title">Tell us who your audience will be.</h1>
<main>
  <div class="selections-container">
    <label class="dropdown-text" for="population-dropdown">Choose a population</label>
    <select class="dropdown" name="people" id="population-dropdown">
      <option value="">--Please choose an option--</option>
      <option value="Prospects">Prospects</option>
      <option value="Applicants">Applicants</option>
      <option value="Prospects and Applicants">Prospects and Applicants</option>
    </select>
    <label class="dropdown-text" for="term-dropdown">Choose a term:</label>
    <select class="dropdown" name="term" id="term-dropdown">
      <option value="">--Please choose an option--</option>
      <option value="Spring 2024">Spring 2024</option>
      <option value="Summer 2024">Summer 2024</option>
      <option value="Fall 2024">Fall 2024</option>
      <option value="Spring, Summer and Fall 2024">Spring, Summer and Fall 2024</option>
      <option value="Summer and Fall 2024">Summer and Fall 2024</option>
      <option value="Spring 2025">Spring 2025</option>
      <option value="Summer 2025">Summer 2025</option>
      <option value="Fall 2025">Summer and Fall 2024</option>
      <option value="Spring, Summer and Fall 2025">Spring, Summer and Fall 2025</option>
      <option value="Summer and Fall 2025">Summer and Fall 2025</option>
    </select>
    <label class="dropdown-text" for="staff-dropdown">Choose a staff:</label>
    <select class="dropdown" name="staff" id="staff-dropdown">
      <option value="">--Please choose an option--</option>
      <option value="Max">Max</option>
      <option value="Tristan">Tristan</option>
      <option value="Katie">Katie</option>
      <option value="Lauren">Lauren</option>
      <option value="Weston">Weston</option>
    </select>
  </div>
  <button class="btn" id="generate-populationstatement-btn">Generate Mad Lib</button>
  <p id="populationstatement-text"></p>
</main>
<script type="javascript">
    
</script>
</body>
</html>
